{% extends 'medical/base.html' %}

{% block title %}Удаление{% endblock %}
{% block page_title %}Удаление{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Подтверждение удаления</h5>
    </div>
    <div class="card-body">
        <p>Вы действительно хотите удалить "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{{ cancel_url }}" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
